<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>

    <p class="super_element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="">
    <img src="https://placeimg.com/50/50/arch" alt="">
    <img src="https://placeimg.com/50/50/nature" alt="">
    <img src="https://placeimg.com/50/50/people" alt="">
    <img src="https://placeimg.com/50/50/tech" alt="">
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
    <img src="https://placeimg.com/50/50/tech/sepia" alt="">

    <br>

    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br>

    <textarea></textarea>

    <br>

    <ul>
        <li>
            <button>Кнопка 1</button>
        </li>
        <li>
            <button>Кнопка 2</button>
        </li>
        <li>
            <button>Кнопка 3</button>
        </li>
        <li>
            <button>Кнопка 4</button>
        </li>
    </ul>

    <script>
        "use strict";

        // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", 
        //когда все теги будут созданы браузером.
        window.onload = function () {
            console.log("все теги прогрузились");
        };

        //Необходимо вывести сообщение в консоль "страница загрузилась", 
        //когда все ресурсы страницы будут загружены.
        window.addEventListener("load", function () {
            console.log("страница загрузилась");
        });

        // При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
        //- Класс "super_element" присутствует в элементе "div".
        //- сообщение должно определять присутствует или отсутствует класс "super_element"
        //- у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
        //- которому был совершен клик.
        //- Необходимо использовать делегирование.
        document.addEventListener("click", function (event) {
            const target = event.target;
            const tagName = target.tagName.toLowerCase();
            const classList = target.classList;

            if (classList.contains("super_element")) {
                console.log(`Класс "super_element" присутствует в элементе "${tagName}".`);
            } else {
                console.log(`Класс "super_element" отсутствует в элементе "${tagName}".`);
            }
        });

        // Сделайте, чтобы при наведении на textarea в консоли 
        //появлялось сообщение: "Вы навели на textarea."
        const textarea = document.querySelector("textarea");
        textarea.addEventListener("mouseover", function () {
            console.log("Вы навели на textarea.");
        });

        // Необходимо повесить событие клика на тег ul.
        // В обработчике события в консоль необходимо выводить текст,
        // который записан внутри элемента кнопки, по которой был произведен клик. 
        //Если клик был не по кнопке, то ничего выводить не нужно. Необходимо использовать делегирование.
        const ul = document.querySelector("ul");
        ul.addEventListener("click", function (event) {
            const target = event.target;
            if (target.tagName.toLowerCase() === "button") {
                console.log(target.textContent);
            }
        });

        // 6 При клике на элементы ul срабатывает событие их вложенных кнопок (элементов button). 
        //Поэтому сначала выполняется обработчик события для клика по кнопкам, и только потом обработчик события для клика по ul.

        // С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
        const liElements = document.querySelectorAll("li");
        liElements.forEach((li, index) => {
            if (index % 2 !== 0) {
                li.style.backgroundColor = "lightgray";
            }
        });
    </script>
</body>
</html>
