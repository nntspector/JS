
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chuck Norris Quotes</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Chuck Norris Quotes</h1>
            <div class="quote-container">
                <img src="chuck-norris.jpg" alt="Chuck Norris">
                <div class="quote-content">
                    <h2>Chuck Norris Quote:</h2>
                    <p id="quote-text">Loading...</p>
                </div>
            </div>
        </div>

    <script>
        async function fetchChuckNorrisQuote() {
            try {
                const response = await fetch('https://api.chucknorris.io/jokes/random');
                const data = await response.json();
                return data.value;
            } catch (error) {
                console.error('Error fetching Chuck Norris quote:', error);
                return null;
            }
        }

        fetchChuckNorrisQuote().then(quote => {
            const quoteText = document.getElementById('quote-text');
            if (quote) {
                quoteText.textContent = quote;
            } else {
                quoteText.textContent = 'Failed to fetch Chuck Norris quote. Please try again later.';
            }
        });
    </script>
</body>
</html>
